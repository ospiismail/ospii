    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{margin:0;font-family:"Plus Jakarta Sans","Inter","SF Pro Text","SF Pro Display",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}

    .title{margin:0;font-size:22px;line-height:1.2;font-weight:700;letter-spacing:.1px}
    .subtitle{margin:2px 0 0;color:var(--muted);font-size:13px;line-height:1.35}

    .btn{border:1px solid #bfdbfe;background:#eff6ff;color:#1d4ed8;border-radius:10px;padding:10px;font-size:14px;font-weight:600}
    .muted{margin:0;font-size:13px;color:var(--muted);line-height:1.35}
  </style>
</head>
<body>
  <main class="app">

      <button class="btn" type="button">Smartwatch koppelen</button>
      <button class="btn" type="button">Gegevens synchroniseren</button>
    </section>
  </main>
</body>
</html>
