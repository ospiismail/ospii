<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5, viewport-fit=cover" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <title>Medicatie detail</title>
  <style>
    :root{
      --bg:#f8faff;
      --surface:#ffffff;
      --text:#07162f;
      --muted:#617086;
      --border:#dce7fb;
      --primary:#1f5eff;
      --track:#e2e8f0;
      --fill:#3b82f6;
      --shadow:0 8px 22px rgba(15,23,42,0.05);
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{
      margin:0;
      font-family:"Plus Jakarta Sans","Inter","SF Pro Text","SF Pro Display",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .app{
      min-height:100vh;
      max-width:520px;
      margin:0 auto;
      padding:10px 12px calc(76px + env(safe-area-inset-bottom));
      display:grid;
      gap:12px;
    }
    .topbar{
      position:sticky;
      top:0;
      z-index:4;
      padding-top:calc(4px + env(safe-area-inset-top));
      background:rgba(248,250,252,0.92);
      backdrop-filter:blur(8px);
      display:grid;
      grid-template-columns:42px 1fr 42px;
      align-items:start;
      gap:10px;
    }
    .backBtn{
      width:42px;
      height:42px;
      border:1px solid var(--border);
      border-radius:12px;
      display:grid;
      place-items:center;
      background:#fff;
      color:var(--text);
      text-decoration:none;
      box-shadow:0 1px 2px rgba(15,23,42,0.05);
      font-size:20px;
      line-height:1;
      padding:0;
    }
    .title{
      margin:0;
      font-size:22px;
      line-height:1.2;
      font-weight:700;
      letter-spacing:0.1px;
    }
    .subtitle{
      margin:2px 0 0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }
    .intro{
      display:grid;
      gap:2px;
      padding:0 2px;
    }
    .medName{
      margin:0;
      font-size:28px;
      line-height:1.15;
      font-weight:800;
      letter-spacing:-0.01em;
    }
    .medMeta{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }
    .trackRow{
      display:grid;
      grid-template-columns:1fr auto;
      gap:10px;
      align-items:center;
    }
    .track{
      height:22px;
      border-radius:8px;
      border:1px solid #cbd5e1;
      background:var(--track);
      overflow:hidden;
    }
    .fill{ height:100%; background:var(--fill); }
    .leftTxt{
      font-size:12px;
      color:#334155;
      white-space:nowrap;
    }
    .card{
      border:1px solid var(--border);
      border-radius:16px;
      background:var(--surface);
      box-shadow:var(--shadow);
      padding:12px;
      display:grid;
      gap:8px;
    }
    .card h2{
      margin:0;
      font-size:16px;
      font-weight:700;
    }
    .twoCol{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .label{
      margin:0;
      font-size:12px;
      color:var(--muted);
    }
    .value{
      margin:2px 0 0;
      font-size:14px;
      color:#1f2937;
      line-height:1.25;
      font-weight:600;
    }
    .leafletRow{
      display:grid;
      grid-template-columns:1fr auto;
      align-items:center;
      gap:10px;
      border:1px solid #eef2f7;
      border-radius:12px;
      padding:10px;
      background:#fff;
    }
    .leafletName{
      margin:0;
      font-size:14px;
      color:#1f2937;
      word-break:break-word;
    }
    .viewBtn{
      border:1px solid #bfdbfe;
      background:#eff6ff;
      color:#1d4ed8;
      border-radius:10px;
      font-size:14px;
      font-weight:600;
      padding:8px 12px;
    }
    .photos{
      display:grid;
      grid-template-columns:repeat(4, minmax(0, 1fr));
      gap:8px;
    }
    .ph{
      aspect-ratio:1/1;
      border:1px solid #e5e7eb;
      border-radius:10px;
      background:#f3f4f6;
      display:grid;
      place-items:center;
      color:#94a3b8;
      font-size:12px;
      text-align:center;
      padding:4px;
    }
    .actionBar{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      background:rgba(255,255,255,0.97);
      border-top:1px solid var(--border);
      padding:8px 12px calc(8px + env(safe-area-inset-bottom));
    }
    .actionInner{
      max-width:520px;
      margin:0 auto;
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:8px;
    }
    .actionBtn{
      border:0;
      background:transparent;
      color:#1d4ed8;
      font-size:16px;
      font-weight:500;
      padding:8px 6px;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <main class="app">
    <header class="topbar">
      <a class="backBtn" id="backLink" href="medicatie.html" aria-label="Terug">&#8249;</a>
      <div>
        <h1 class="title">Medicatie</h1>
        <p class="subtitle">Details</p>
      </div>
      <div></div>
    </header>

    <section class="intro">
      <h2 class="medName" id="name">Onbekend medicijn</h2>
      <p class="medMeta" id="subtitle">-</p>
    </section>

    <div class="trackRow">
      <div class="track"><div class="fill" id="fill"></div></div>
      <span class="leftTxt" id="leftTxt">0 units over</span>
    </div>

    <section class="card">
      <h2>Voorgeschreven door</h2>
      <div class="twoCol">
        <div>
          <p class="label">Arts</p>
          <p class="value" id="prescriber">-</p>
        </div>
        <div style="text-align:right">
          <p class="label">Indicatie</p>
          <p class="value" id="indication">-</p>
        </div>
      </div>
    </section>

    <div class="twoCol">
      <section class="card">
        <h2>Apotheek</h2>
        <p class="value" id="pharmacy">-</p>
        <p class="label" id="phone">-</p>
      </section>
      <section class="card">
        <h2>Type</h2>
        <p class="value" id="type">-</p>
      </section>
    </div>

    <div class="twoCol">
      <section class="card">
        <h2>Notities</h2>
        <p class="value" id="notes">-</p>
      </section>
      <section class="card">
        <h2>Startdatum</h2>
        <p class="value" id="startDate">-</p>
      </section>
    </div>

    <section class="card">
      <h2>Bijsluiter</h2>
      <div class="leafletRow">
        <p class="leafletName" id="leafletName">Bijsluiter.pdf</p>
        <button class="viewBtn" type="button">Bekijk</button>
      </div>
    </section>

    <section class="card">
      <h2>Medicatiefoto's</h2>
      <div class="photos">
        <div class="ph">Foto</div>
        <div class="ph">Foto</div>
        <div class="ph">Foto</div>
        <div class="ph">+ Toevoegen</div>
      </div>
    </section>
  </main>

  <footer class="actionBar">
    <div class="actionInner">
      <button class="actionBtn" type="button">Bewerk</button>
      <button class="actionBtn" type="button">Herhaal</button>
      <button class="actionBtn" type="button">Archiveer</button>
    </div>
  </footer>

  <script>
    const p = new URLSearchParams(window.location.search);
    const name = p.get("name") || "Onbekend medicijn";
    const schedule = p.get("schedule") || "-";
    const dosage = p.get("dosage") || "-";
    const unitsLeft = Number(p.get("unitsLeft")) || 0;
    const totalUnits = Math.max(1, Number(p.get("totalUnits")) || 1);
    const prescriber = p.get("prescriber") || "-";
    const indication = p.get("indication") || "-";
    const pharmacy = p.get("pharmacy") || "-";
    const phone = p.get("phone") || "-";
    const type = p.get("type") || "-";
    const startDate = p.get("startDate") || "-";
    const notes = p.get("notes") || "-";
    const leaflet = p.get("leaflet") || "Bijsluiter.pdf";

    document.getElementById("name").textContent = name;
    document.getElementById("subtitle").textContent = `${dosage} - ${schedule}`;
    document.getElementById("prescriber").textContent = prescriber;
    document.getElementById("indication").textContent = indication;
    document.getElementById("pharmacy").textContent = pharmacy;
    document.getElementById("phone").textContent = phone;
    document.getElementById("type").textContent = type;
    document.getElementById("startDate").textContent = startDate;
    document.getElementById("notes").textContent = notes;
    document.getElementById("leafletName").textContent = leaflet;

    const pct = Math.max(0, Math.min(100, (unitsLeft / totalUnits) * 100));
    document.getElementById("fill").style.width = `${pct}%`;
    document.getElementById("leftTxt").textContent = `${unitsLeft} ${unitsLeft === 1 ? "unit" : "units"} over`;
  </script>
</body>
</html>
